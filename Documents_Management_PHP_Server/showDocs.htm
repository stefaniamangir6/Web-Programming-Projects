<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Documents Management App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="showDocs.js"></script>
    <link rel="stylesheet" type="text/css" href="showDocs.css">
</head>

<body>

    <div class="details">
        <h1>Documents</h1>

        <input type="text" placeholder="Format:" id="format"/>

        <button class="add" onclick="window.location.href='addDoc.htm'">
            Add new Document
        </button>

        <p id="info"></p>
    </div>
    <table>
        <tr>
            <th> Title </th>
            <th> Author </th>
            <th> Number of pages </th>
            <th> Format </th>
            <th> Action </th>
        </tr>
    </table>

</body>
</html>
